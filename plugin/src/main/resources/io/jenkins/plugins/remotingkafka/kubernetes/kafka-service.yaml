apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
spec:
  ports:
    - port: 9094
      name: client
  selector:
    app: kafka
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc-hs # Headless service for Kafka servers to communicate with each other
spec:
  ports:
    - port: 9092
      name: peer
  clusterIP: None
  selector:
    app: kafka
